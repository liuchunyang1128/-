<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<div v-for="(value,index) in arr">{{value}}:{{index}}</div>
</div>
<!--v-for 循环渲染
     理解：类似JS的遍历，和forEach语句很相似,可以循环遍历数组元素-->
<!--例-->
<script type="application/javascript">
    new Vue({
        el:'#app',
        data:{
            arr:['12','4','44','63','8','56','14']
        }
    })
</script>
</body>
</html>
